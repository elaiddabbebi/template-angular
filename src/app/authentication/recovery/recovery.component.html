<p-card
  styleClass="login-card"
  [style]="{
    'width':'650px',
    'height': '470px',
    'padding-top': '20px',
    'padding-bottom': '20px',
    'padding-left': '20px',
    'padding-right': '20px',
    'text-align': 'center',
    'margin-left': 'auto',
    'margin-right': 'auto',
    'background-color': '#f5f5f5'
  }"
>
  <div class="text-center m-l-auto m-r-auto max-w-400">
    <img
      class="max-h-60 m-l-auto m-r-auto"
      src="assets/img/masroufi-text.png"
    >
  </div>
  <div class="card flex max-w-450 m-l-auto m-r-auto">
    <div class="flex flex-column gap-2 m-t-30 m-b-10 d-flex f-d-column text-left">
      <label for="search-by" class="ml-2">{{ 'SEARCH_BY' | translate }}</label>
      <div class="non-responsive-row m-t-1c0" id="search-by">
        <div class="flex align-items-center">
          <p-radioButton
            name="searchBy"
            id="email-choice"
            value="EMAIL"
            inputId="email-choice"
            [(ngModel)]="searchField"
          ></p-radioButton>
          <label for="email-choice" class="m-l-10 cursor-pointer" (click)="choose('EMAIL')">{{ 'EMAIL' | translate }}</label>
        </div>

        <div class="flex align-items-center m-l-40">
          <p-radioButton
            name="searchBy"
            id="phone-choice"
            value="PHONE_NUMBER"
            inputId="phone-choice"
            [(ngModel)]="searchField"
          ></p-radioButton>
          <label for="phone-choice" class="m-l-10 cursor-pointer" (click)="choose('PHONE_NUMBER')">{{ 'PHONE_NUMBER' | translate }}</label>
        </div>
      </div>
    </div>
    <div class="flex flex-column gap-2 m-t-20 m-b-10 d-flex f-d-column text-left">
      <label for="username">{{ searchField | translate }}</label>
      <input
        id="username"
        type="text"
        pInputText
        [(ngModel)]="username"
      />
    </div>
    <div class="card justify-content-center m-t-30 m-b-10 text-left">
      <div class="flex flex-column gap-2 m-t-40 m-b-10 d-flex f-d-column text-center">
        <p-button
          (onClick)="search()"
          styleClass="min-w-450 text-center"
          severity="warning"
          [disabled]="loading"
          type="submit"
        >
          <div class="text-center m-l-auto m-r-auto">
            <i
              class="pi pi-spin pi-spinner"
              *ngIf="loading"
            ></i>
            <span
              *ngIf="!loading"
            >
              {{ 'SEARCH' | translate }}
            </span>
          </div>
        </p-button>
      </div>
    </div>
    <div class="text-right m-t-10">
      <a class="primary-link" [routerLink]="'/auth/login'">{{ 'RETURN_TO_LOGIN_PAGE' | translate }}</a>
    </div>
  </div>
</p-card>
