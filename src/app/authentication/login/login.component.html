<p-card
  styleClass="login-card"
  [style]="{
    'width':'650px',
    'height': '470px',
    'padding-top': '20px',
    'padding-bottom': '20px',
    'padding-left': '20px',
    'padding-right': '20px',
    'text-align': 'center',
    'margin-left': 'auto',
    'margin-right': 'auto',
    'background-color': '#f5f5f5'
  }"
>
  <div class="text-center m-l-auto m-r-auto max-w-400">
    <img
      class="max-h-60 m-l-auto m-r-auto"
      src="assets/img/masroufi-text.png"
    >
  </div>
  <form
    [formGroup]="loginForm"
    class="card flex max-w-450 m-l-auto m-r-auto"
  >
    <div
      [ngClass]=" 'flex flex-column gap-2 m-t-10 d-flex f-d-column text-center' + (error ? '' : ' p-t-40')"
    >
      <p-message
        *ngIf="error"
        severity="error"
        [text]="errorMessage"
      ></p-message>
    </div>
    <div class="flex flex-column gap-2 m-t-20 m-b-10 d-flex f-d-column text-left">
      <label for="email">{{ 'EMAIL' | translate }}</label>
      <input
        id="email"
        type="text"
        pInputText
        formControlName="email"
      />
    </div>
    <div class="card justify-content-center m-t-30 m-b-10 text-left">
      <label for="password">{{ 'PASSWORD' | translate }}</label>
      <p-password
        [inputStyle]="{ 'width': '100%' }"
        [style]="{ 'width': '100%' }"
        [toggleMask]="true"
        [feedback]="false"
        id="password"
        formControlName="password"
      ></p-password>
      <div class="flex flex-column gap-2 m-t-40 m-b-10 d-flex f-d-column text-center">
        <p-button
          (onClick)="login()"
          styleClass="min-w-450 text-center"
          severity="warning"
          [disabled]="loading"
          type="submit"
        >
          <div class="text-center m-l-auto m-r-auto">
            <i
              class="pi pi-spin pi-spinner"
              *ngIf="loading"
            ></i>
            <span
              *ngIf="!loading"
            >
              {{ 'LOGIN' | translate }}
            </span>
          </div>
        </p-button>
      </div>
    </div>
    <div class="text-right m-t-10">
      <a class="primary-link" [routerLink]="'/auth/recovery'">{{ 'FORGOT_PASSWORD_Q' | translate }}</a>
    </div>
  </form>
</p-card>
